<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="page">
    <script type="text/javascript">
        $(function () {
            $("li>a").click(function () {
                var no=$(this).attr("no");
                var url=location.href.split("?")[0]+"?pageNum="+no+"&pageSize="+5;
                location.href=url;
            })
        })
    </script>

    <div class="row">
        <div class="col-md-4 col-md-offset-8">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a th:no="${pageInfo.prePage}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:each="no:${pageInfo.navigatepageNums}"
                        th:class="${pageInfo.pageNum eq no}?'active':''">
                        <a th:no="${no}" th:text="${no}"></a>
                    </li>
                    <li>
                        <a th:no="${pageInfo.nextPage}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
